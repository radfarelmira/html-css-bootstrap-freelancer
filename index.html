<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
    <title>BOOTSTRAP FREELANCER</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <div class="row">
              <div class="col-6 col-md-7">
                <div class="logo uppercase">Start Bootstrap</div>
              </div>
              <div class="col-6 col-md-5">
                  <div class="header_menu d-none d-md-block">
                      <ul class="uppercase">
                          <li>
                              <a href="#">Portfolio</a>
                          </li>
                          <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                      </ul>
                  </div>
                  <div class="hamburger d-block d-md-none">
                      <a href="#"><i class="fas fa-bars"></i></a>
                  </div>
              </div>
            </div>
          </div>
    </header>
    <!-- END HEADER -->

    <!-- MAIN -->
    <main>

        <!-- section jumbotron -->
        <section class="jumbotron">
            <div class="jumbotron-content">
                <div class="container-fluid">
                    <div class="img">
                        <img src="img/avatar.svg" alt="Avatar">
                    </div>

                    <h1 class="uppercase">Start Bootstrapt</h1>

                    <div class="divisor">
                        <i class="fas fa-star"></i>
                    </div>

                    <p class="uppercase">Graphic Artist- Web Designer- Illustrator</p>

                </div>
            </div>
            
        </section>

    </main>
    <!-- END MAIN -->
</body>
</html>
